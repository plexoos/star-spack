# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  include:
    - $spack/../environments/packages_gcc-4.8.5.yaml
  specs:
    - gcc@10.2.0
    - mesa
    - root@6.24.00
    - star-table
    - geant4
    - geant4-vmc
    - kitrack
    - genfit
    - kfparticle
    - fastjet
    - lhapdf
    - log4cxx
  concretization: together
  packages:
    all:
      target: [x86_64]
  view:
    default:
      root: /cvmfs/star.sdcc.bnl.gov/opt
      projections:
        all        : '{os}-{target}/{compiler.name}-{compiler.version}'
        geant4     : '{os}-{target}/{compiler.name}-{compiler.version}/{name}-{version}'
        geant4-vmc : '{os}-{target}/{compiler.name}-{compiler.version}/{name}-{version}'
        genfit     : '{os}-{target}/{compiler.name}-{compiler.version}/{name}-{version}'
        kfparticle : '{os}-{target}/{compiler.name}-{compiler.version}/{name}-{version}'
        kitrack    : '{os}-{target}/{compiler.name}-{compiler.version}/{name}-{version}'
        python     : '{os}-{target}/{compiler.name}-{compiler.version}/{name}-{version}'
        root       : '{os}-{target}/{compiler.name}-{compiler.version}/{name}-{version}'
        star-table : '{os}-{target}/{compiler.name}-{compiler.version}/root-6.24.00'
        vc         : '{os}-{target}/{compiler.name}-{compiler.version}/{name}-{version}'
      select: [boost, cmake, eigen, fastjet, geant4, geant4-vmc, genfit, gsl, kfparticle, kitrack, lhapdf, log4cxx, perl, python, root, star-table, vc]
