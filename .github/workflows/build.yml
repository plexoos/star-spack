name: CI Build

on:
  push:
    branches:
      - main
      - develop
    tags:
      - '*'
  pull_request:

jobs:
  envmatrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - run: echo '::set-output name=matrix::[{"name":"root5", "file":"x86_64-root-5.34.38"}, {"name":"root616", "file":"x86_64-root-6.16.00"}, {"name":"root624", "file":"x86_64-root-6.24.00"}]'
        id: set-matrix

  build:
    runs-on: ubuntu-latest
    name: build-${{ matrix.starenv.name }}
    needs: envmatrix
    strategy:
      matrix:
        starenv: ${{ fromJSON(needs.envmatrix.outputs.matrix) }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and cache build-stage
        uses: docker/build-push-action@v3
        with:
          cache-from: type=registry,ref=ghcr.io/star-bnl/star-spack:cache-${{ matrix.starenv.name }}
          cache-to:   type=registry,ref=ghcr.io/star-bnl/star-spack:cache-${{ matrix.starenv.name }},mode=max
          build-args: starenv=${{ matrix.starenv.file }}
          tags: star-spack
          outputs: type=docker,dest=/tmp/star-spack-${{ matrix.starenv.name }}.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v3
        with:
          name: star-spack-${{ matrix.starenv.name }}
          path: /tmp/star-spack-${{ matrix.starenv.name }}.tar

  test:
    runs-on: ubuntu-latest
    name: test-${{ matrix.starenv.name }}
    strategy:
      matrix:
        starenv: ${{ fromJSON(needs.envmatrix.outputs.matrix) }}
    needs: [envmatrix, build]
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v3
        with:
          name: star-spack-${{ matrix.starenv.name }}
          path: /tmp/

      - run: docker load --input /tmp/star-spack-${{ matrix.starenv.name }}.tar
      - run: docker run star-spack module avail

  tag:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        starenv: ${{ fromJSON(needs.envmatrix.outputs.matrix) }}
    needs: [envmatrix, test]
    steps:
      - name: Login to GitHub container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.2
        env:
          REFTAG: ${{ steps.branch-name.outputs.tag }}-${{ matrix.starenv.name }}

      - name: Download image artifact
        uses: actions/download-artifact@v3
        with:
          name: star-spack-${{ matrix.starenv.name }}
          path: /tmp/

      - run: docker load --input /tmp/star-spack-${{ matrix.starenv.name }}.tar
      - run: docker tag star-spack ghcr.io/star-bnl/star-spack:${{ env.REFTAG }}
      - run: docker push ghcr.io/star-bnl/star-spack:${{ env.REFTAG }}
